language: node_js
node_js:
  - '6'
before_install:
  - npm install -g hexo hexo-cli
  - npm install
  - npm install --save hexo-deployer-git
  - git config --global user.name 'MagicBot'
  - git config --global user.email 'magic.z@outlook.com'
  - sed -i'' "s~git@github.com:magic07/blog.git~https://${GH_TOKEN}:x-oauth-basic@github.com/magic07/blog.git~" _config.yml
install:
  - hexo generate
script:
  - hexo deploy --silent
env:
  global:
    secure: 
